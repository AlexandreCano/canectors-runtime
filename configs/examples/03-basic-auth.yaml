# Example: Basic Authentication
# Demonstrates HTTP Basic authentication (username/password)

connector:
  name: basic-auth-example
  version: "1.0.0"
  description: Example with Basic authentication (username/password)

  input:
    type: httpPolling
    endpoint: https://api.example.com/protected/data
    schedule: "*/5 * * * *"
    timeoutMs: 30000
    authentication:
      type: basic
      credentials:
        username: ${API_USERNAME}
        password: ${API_PASSWORD}

  filters: []

  output:
    type: httpRequest
    endpoint: https://api.destination.com/import
    method: POST
    authentication:
      type: basic
      credentials:
        username: ${DEST_USERNAME}
        password: ${DEST_PASSWORD}
