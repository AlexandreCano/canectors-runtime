# Example: Single Record Output Mode
# Demonstrates sending one HTTP request per record with path parameters

connector:
  name: output-single-record-example
  version: "1.0.0"
  description: "Example with single record mode (bodyFrom: record)"

  input:
    type: httpPolling
    endpoint: https://api.example.com/users
    schedule: "*/5 * * * *"
    timeoutMs: 30000

  filters: []

  output:
    type: httpRequest
    endpoint: https://api.destination.com/users/{userId}
    method: PATCH
    request:
      bodyFrom: record
      pathParams:
        userId: id
      query:
        updateSource: cannectors
    retry:
      maxAttempts: 2
      delayMs: 500
    onError: skip
    authentication:
      type: api-key
      credentials:
        key: ${API_KEY}
        location: header
        headerName: X-API-Key
