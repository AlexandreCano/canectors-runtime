# Example: Offset-Based Pagination
# Demonstrates offset/limit pagination for APIs that use offsets

connector:
  name: pagination-offset-example
  version: "1.0.0"
  description: Example with offset-based pagination

  input:
    type: httpPolling
    endpoint: https://api.example.com/products
    schedule: "*/5 * * * *"
    timeoutMs: 30000
    dataField: items
    pagination:
      type: offset
      offsetParam: offset
      limitParam: limit
      limit: 100
      totalField: total
    authentication:
      type: api-key
      credentials:
        key: ${API_KEY}
        location: query
        paramName: api_key

  filters: []

  output:
    type: httpRequest
    endpoint: https://api.destination.com/products
    method: POST
